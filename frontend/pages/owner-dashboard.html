<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Space | Property Owner Dashboard</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     
     <!-- Local CSS -->
     <link rel="stylesheet" href="../css/owner.css">

     <!-- JQuery -->
     <script src="/frontend/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="d-flex">
        
        <!-- Profile Sidebar -->
        <div class="profile-sidebar">
            <div class="d-flex flex-column align-items-center p-4">
                <div class="profile-image d-flex align-items-center justify-content-center rounded-circle">
                    <img src="../assets/img/user.png">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name" id="profile-usertitle-name"></div>
                    <div class="profile-usertitle-position mt-1" id="profile-usertitle-position"></div>
                </div>
                <div class="profile-user-button">
                    <button class="btn btn-danger btn-sm mt-3" id="btnLogout">Logout</button>
                </div>
            </div>
            <div class="profile-usermenu mt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="owner-dashboard.html" id="properties">
                            <i class="fas fa-building me-3"></i>
                            My Properties
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="" id="workspace">
                            <i class="fas fa-desktop me-3"></i>
                            My Workspace
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Local JS -->
    <script src="../js/owner.js"></script>

     <!-- Managers -->
     <script src="/backend/mockservices/mock-auth-manager.js"></script>
     <script src="/backend/mockservices/mock-user-manager.js"></script>

     <!-- Repositories -->
     <script src="/backend/mockservices/mock-user-repository.js"></script>
     <script src="/backend/mockservices/mock-auth-repository.js"></script>
 
     <!-- Helpers -->
     <script src="/backend/mockservices/helper-utility.js"></script>
</body>
</html>
