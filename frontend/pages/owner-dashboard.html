<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Space Owner Dashboard</title>

   <!-- Bootstrap CSS -->
     <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- Font Awesome -->
    <!-- https://www.bootstrapcdn.com/fontawesome/ -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Include AlertifyJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

    <!-- local CSS -->
    <link rel="stylesheet" href="/css/owner.css">
</head>
<body>
     <!-- Profile Sidebar -->
     <div class="profile-sidebar">
        <div class="d-flex flex-column align-items-center p-4">
            <div class="profile-image d-flex align-items-center justify-content-center rounded-circle">
                <img src="../assets/img/user.png">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" id="profile-usertitle-name"></div>
                <div class="profile-usertitle-position mt-1" id="profile-usertitle-position"></div>
            </div>
            <div class="profile-user-button">
                <button class="btn btn-secondary btn-xs mt-3" id="btnEdit">Edit</button>
                <button class="btn btn-danger btn-xs mt-3" id="btnLogout">Logout</button>
            </div>
        </div>
        <div class="profile-usermenu mt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" href="owner-dashboard.html" id="properties">
                        <i class="fas fa-building me-3"></i>
                        My Properties
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="" id="workspace">
                        <i class="fas fa-desktop me-3"></i>
                        My Workspace
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Properties Content -->
    <div class="properties-main-content">
        <!-- Add property  -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 style="color: #244d4d;">Properties</h3>
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#addPropertyModal">
                <i class="fas fa-plus me-2"></i>Add Property
            </button>
        </div>

        <!-- Property Cards -->
        <div class="row">
             <!-- Property Card Sample -->
             <div class="col-md-6 col-lg-4">
                <div class="property-card">
                    <div class="property-header">
                        <h5 class="property-state mb-0">Calgary, Alberta</h5>
                        <div class="property-actions">
                            <i class="fas fa-add" data-bs-toggle="tooltip" title="Add Workspace"></i>
                            <i class="fas fa-edit" data-bs-toggle="offcanvas" title="Edit Property" data-bs-target="#addPropertyModal"></i>
                            <i class="fas fa-trash-alt" data-bs-toggle="tooltip" title="Delete Property"></i>
                        </div>
                    </div>
                    <div class="property-address mb-4">123 Main Street, ABC 987</div>
                    <div class="property-details">
                        <p class="mb-1"><strong>Neighborhood:</strong> Okotoks, Alberta</p>
                        <p class="mb-1"><strong>Square Feet:</strong> 123 sqm</p>
                        <p class="mb-1"><strong>Parking Garage:</strong> Available</p>
                        <p class="mb-1"><strong>Public Transportation:</strong> Available </p>
                        <p class="mb-1"><strong>No. Workspace:</strong> 0 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas -->
     <!-- https://getbootstrap.com/docs/5.0/components/offcanvas/ -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="addPropertyModal">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Property</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" name="street" placeholder="Street">
                </div>
                
                <div class="mb-3">
                    <select class="form-select" name="city">
                        <option selected disabled>Select city</option>
                        <option value="calgary">Calgary</option>
                        <option value="edmonton">Edmonton</option>
                        <option value="vancouver">Vancouver</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <select class="form-select" name="state">
                        <option selected disabled>Select state</option>
                        <option value="ab">Alberta</option>
                        <option value="bc">British Columbia</option>
                        <option value="on">Ontario</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="postalCode" placeholder="Postal Code">
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="neighborhood" placeholder="Neighborhood">
                </div>
                
                <div class="mb-3">
                    <input type="number" class="form-control" name="squareFeet" placeholder="Square Feet" min="1" required>
                </div>
                
                <div class="mb-3">
                    <select class="form-select" name="parkingGarage">
                        <option selected disabled>Select availability</option>
                        <option value="available">Available</option>
                        <option value="not-available">Not Available</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <select class="form-select" name="transportation">
                        <option selected disabled>Select access</option>
                        <option value="available">Available</option>
                        <option value="not-available">Not Available</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="offcanvas-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
     <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Alertify JS -->
      <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      <script src="/services/externalservices/alertify.js"></script>

     <!-- JQuery -->
     <script src="/services/externalservices/jquery-3.7.1.min.js"></script>

     <!-- JS -->
     <script src="/js/owner.js"></script>
 
     <!-- Managers -->
     <script src="/services/managers/user-manager.js"></script>
     <script src="/services/managers/auth-manager.js"></script>
 
     <!-- Repositories -->
     <script src="/services/repositories/auth-repository.js"></script>
     <script src="/services/repositories/user-repository.js"></script>
 
     <!-- Helpers -->
     <script src="/services/utilities/common-helper.js"></script>
     <script src="/services/utilities/database-helper.js"></script>
     <script src="/services/utilities/router.js"></script>
     <script src="/services/utilities/enum.js"></script>
</body>
</html>
