<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Space Owner Dashboard</title>

   <!-- Bootstrap CSS -->
     <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- Font Awesome -->
    <!-- https://www.bootstrapcdn.com/fontawesome/ -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Include AlertifyJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

    <!-- local CSS -->
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
     <!-- Profile Sidebar -->
     <div class="profile-sidebar">
        <div class="d-flex flex-column align-items-center p-4">
            <div class="profile-image d-flex align-items-center justify-content-center rounded-circle">
                <img src="../assets/img/user.png" alt="property owner image">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" id="profile-usertitle-name"></div>
                <div class="profile-usertitle-position mt-1" id="profile-usertitle-position"></div>
            </div>
            <div class="profile-user-button">
                <button class="btn btn-secondary btn-xs mt-3" id="btnEdit">Edit</button>
                <button class="btn btn-danger btn-xs mt-3" id="btnLogout">Logout</button>
            </div>
        </div>
        <div class="profile-usermenu mt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="owner-dashboard.html" id="properties">
                        <i class="fas fa-building me-3"></i>
                        My Properties
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" href="owner-ws-dashboard.html" id="workspace">
                        <i class="fas fa-desktop me-3"></i>
                        My Workspace
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Workspace Content -->
    <div class="properties-main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 style="color: #244d4d;" id="workspaceHeader">Workspaces</h3>
        </div>

        <!-- Workspace Cards -->
        <div class="row g-4" id="workspaceList" class="properties-grid">
            <!-- Workspace cards will be added here dynamically -->
        </div>
    </div>

     <!-- Workspace Modal -->
    <div class="modal fade" id="addWorkspaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Workspace</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="workspaceForm">

                        <!-- property id - determine the relationship : foreign key -->
                        <input type="hidden" id="propertyId" name="propertyId">

                        <div class="mb-3">
                            <label class="form-label">Room Number</label>
                            <input type="number" class="form-control" id="roomNum" placeholder="Room Number" required min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Workspace Type</label>
                            <select class="form-select" id="type" required>
                                <option value="">Select type</option>
                                <option value="Meeting Room">Meeting Room</option>
                                <option value="Private Office">Private Office</option>
                                <option value="Desk">Desk in Open Area</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Seating Capacity</label>
                            <input type="number" class="form-control" id="capacity" placeholder="Seating Capacity" required min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Lease Term</label>
                            <select class="form-select" id="leaseTerm" required>
                                <option value="">Select term</option>
                                <option value="Day">Day</option>
                                <option value="Week">Week</option>
                                <option value="Month">Month</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Availability Date:</label>
                            <input type="date" class="form-control" id="availabilityDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Smoking Policy</label>
                            <select class="form-select" id="smokingPolicy" required>
                                <option value="">Select policy</option>
                                <option value="Allowed">Allowed</option>
                                <option value="Not Allowed">Not Allowed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveWorkspace">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
     <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Alertify JS -->
      <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      <script src="/services/externalservices/alertify.js"></script>

     <!-- JQuery -->
     <script src="/services/externalservices/jquery-3.7.1.min.js"></script>

     <!-- JS -->
     <script src="/js/owner.js"></script>
 
     <!-- Managers -->
     <script src="/services/managers/user-manager.js"></script>
     <script src="/services/managers/auth-manager.js"></script>
     <script src="/services/managers/property-manager.js"></script>
     <script src="/services/managers/workspace-manager.js"></script>
 
     <!-- Repositories -->
     <script src="/services/repositories/auth-repository.js"></script>
     <script src="/services/repositories/user-repository.js"></script>
     <script src="/services/repositories/property-repository.js"></script>
     <script src="/services/repositories/workspace-repository.js"></script>
 
     <!-- Helpers -->
     <script src="/services/utilities/common-helper.js"></script>
     <script src="/services/utilities/database-helper.js"></script>
     <script src="/services/utilities/router.js"></script>
     <script src="/services/utilities/enum.js"></script>
</body>
</html>
